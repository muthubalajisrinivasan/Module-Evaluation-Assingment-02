<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 form-container" id="sign-in-container">
            <div class="form-title"><i class="bi bi-box-arrow-in-right form-icon"></i>Sign In</div>
            <form id="signInForm">
                <div class="form-group mb-3">
                    <label for="signInEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="signInEmail" placeholder="Enter email">
                </div>
                <div class="form-group mb-3">
                    <label for="signInPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signInPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block fw-bold" style="width: 100%;">Sign In</button>
                <div class="form-footer">
                    <span>Don't have an account? <span class="toggle-link" onclick="toggleForms()">Sign Up</span></span>
                </div>
            </form>
        </div>

        <div class="col-md-6 form-container d-none" id="sign-up-container">
            <div class="form-title"><i class="bi bi-person-plus form-icon"></i>Sign Up</div>
            <form id="signUpForm">
                <div class="form-group mb-3">
                    <label for="signUpName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="signUpName" placeholder="Enter your name">
                </div>
                <div class="form-group mb-3">
                    <label for="signUpEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="signUpEmail" placeholder="Enter email">
                </div>
                <div class="form-group mb-3">
                    <label for="signUpPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signUpPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block fw-bold" style="width: 100%;">Sign Up</button>
                <div class="form-footer">
                    <span>Already have an account? <span class="toggle-link" onclick="toggleForms()">Sign In</span></span>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="script.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
